name: QRAIOP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify project structure
        run: |
          echo "src/crypto exists: " && [ -d src/crypto ]
          echo "src/agents exists: " && [ -d src/agents ]
          echo "README.md exists: " && [ -f README.md ]
