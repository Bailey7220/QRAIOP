name: QRAIOP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify project structure
        run: |
          echo "src/crypto exists: " && [ -d src/crypto ]
          echo "src/agents exists: " && [ -d src/agents ]
          echo "README.md exists: " && [ -f README.md ]
  python-agent:
    name: ğŸ Python AI Agent Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Run AI agent tests
      run: |
        python src/agents/ai_agent.py
  chaos-engine:
    name: ğŸŒªï¸ Chaos Engineering Simulation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run chaos engine script
        run: |
          python src/chaos/chaos_engine.py
  go-controller:
    name: ğŸ¹ Go Controller Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Run Go controller demo
        run: go run src/controllers/main.go
  k8s-manifests:
    name: ğŸ§© Kubernetes Manifests Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Kubernetes manifests
        uses: instrumenta/kubeval-action@v0.0.14
        with:
          files: 'infrastructure/kubernetes/manifests/*.yaml'
