name: QRAIOP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify project structure
        run: |
          echo "src/crypto exists: " && [ -d src/crypto ]
          echo "src/agents exists: " && [ -d src/agents ]
          echo "README.md exists: " && [ -f README.md ]
  python-agent:
    name: üêç Python AI Agent Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install pytest
    - name: Run AI agent tests
      run: |
        pytest --maxfail=1 --disable-warnings -q src/agents/ai_agent.py

